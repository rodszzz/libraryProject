<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>

  <body>
    <div class="container">
      <div class="library-header">
        <h1>Biblioteca</h1>
      </div>

      <div class="library-container">
        <button class="btn-add">Add livro</button>

        <div class="card-container"></div>
      </div>

      <dialog id="form-dialog">
        <div class="form-popup">
          <form action="" method="dialog" class="form-container">
            <label for="" class="form-header">Adicione um novo livro</label>

            <input type="text" id="title" name="title" placeholder="Título" />

            <input
              type="text"
              id="author"
              name="author"
              placeholder="Autor(a)"
            />

            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="Número de páginas"
            />

            <label for="read">Você já leu esse livro?</label>
            <select name="read" id="read">
              <option value="sim" selected>Sim</option>
              <option value="nao">Não</option>
            </select>

            <div>
              <button type="submit" class="btn-submit">Adicionar</button>
            </div>
          </form>
        </div>
      </dialog>
    </div>
  </body>
</html>
